<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrepLock Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>📚 PrepLock</h1>
    <div class="sync-status" id="syncStatus">● Offline</div>
  </div>

  <!-- Login Section -->
  <div id="loginSection" class="login-section">
    <div class="login-card">
      <h2>🔐 Connect Account</h2>
      <p>Sync tasks across devices</p>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn" class="btn-primary">Login</button>
      <div id="loginError" class="error-message"></div>
    </div>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboardSection" class="dashboard" style="display: none;">
    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">📋</div>
        <div class="stat-value" id="totalTasks">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">✅</div>
        <div class="stat-value" id="completedTasks">0</div>
        <div class="stat-label">Done</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">⏱️</div>
        <div class="stat-value" id="timeSpent">0h</div>
        <div class="stat-label">Time</div>
      </div>
    </div>

    <!-- Active Timer -->
    <div id="activeTimer" class="active-timer" style="display: none;">
      <div class="timer-info">
        <div class="timer-task" id="timerTask">Working on task...</div>
        <div class="timer-duration" id="timerDuration">00:00:00</div>
      </div>
      <button id="stopTimerBtn" class="btn-danger">⏹️ Stop</button>
    </div>

    <!-- Add Task Form -->
    <div class="add-task-section">
      <input type="text" id="taskInput" placeholder="Add new task..." />
      <select id="prioritySelect" class="priority-select">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button id="addTaskBtn" class="btn-primary">+ Add</button>
    </div>

    <!-- Tasks List -->
    <div class="tasks-section">
      <h3>📅 Your Tasks</h3>
      <div id="tasksList" class="tasks-list"></div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="syncBtn" class="btn-secondary">🔄 Sync</button>
      <button id="openDashboardBtn" class="btn-secondary">📊 Dashboard</button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button id="logoutBtn" class="btn-link">Logout</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
